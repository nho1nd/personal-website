<html ng-app="myApp" ng-controller="Controller">
    <head>
        <title>Website/Project Updates</title>
        <link href="../CSS/index.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/github.js"></script>
        
    </head>
    <body>
        <h1>Github Viewer</h1>
        <div ng-view></div>
        <div class="whole-page" id="userDetails"> 
            <div>
                <ul class="nav-bar">
                    <li class="a-button"><a href="contact.html">Contact</a></li>
                    <li class="a-button"><a href="post.html">Updates</a></li>
                    <li class="a-button"><a href="aboutme.html">About</a></li>
                    <li class="a-button"><a href="../index.html">Home</a></li>
                </ul>
                <a href="../index.html"><img src="../img/personal_logo.png" class="my-logo"></a>
               
                
            <div class="home-body">
            
                <h1 class="title">A Testbed for Javascript</h1>
                {{countdown}}
                {{username}}
                <div>{{error}}</div>
                <form name="searchName">
                    <input type="Search" placeholder="Username to find" ng-model="username"/>
                    <input type="submit" value="Search" ng-click="search(username)"/>
                </form>
                <div>
                        Name: {{user.name}}
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Stars</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repo in repos| orderBy:+'stargazers_count'">
                            <td>{{repo.name}}</td>
                            <td>{{repo.stargazers_count | number}}</td>
                            <td>{{repo.language}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </body>
</html>
